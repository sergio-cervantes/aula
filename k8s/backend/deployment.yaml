apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: registry.local/backend:latest
          ports:
            - containerPort: 5000
          volumeMounts:
            - name: backend-source
              mountPath: /app
      volumes:
        - name: backend-source
          hostPath:
            path: /home/sergio/aula/backend
            type: Directory
        - name: backend-modules
          emptyDir: {}
